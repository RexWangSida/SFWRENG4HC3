<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Checkbox Example</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    class App extends React.Component {

      constructor(props) {
        super(props);
        this.state = {show: true, contents: ""}
      }

      flipShow() { this.setState({show: !this.state.show  }); }

      render() {

        var total = 0;
        for (var i = 0; i < this.state.contents.length; i++) {
          if (this.state.contents[i] == "a") total++;
        }

        var toshow;
        if (this.state.show) toshow = total;
        else toshow = "";

        return (
          <div>
            <input type="text" id="even" value={this.state.contents}
                   onChange={ (e) => this.setState({contents: e.target.value}) } />
            <input type="checkbox" checked={!this.state.show}
                   onChange={this.flipShow.bind(this)} />
            <p>{ toshow } </p>
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />
      ,
      document.getElementById('root')
    );

  </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
</body>
</html>
